<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/map.css">
        <link rel="stylesheet" href="/css/civilizationMenu.css">
        <script src="/lib/jquery.js"></script>
        <script src="/lib/ProgressBar.js"></script>
        <script src="/lib/transit.js"></script>
        <script src="/lib/preloadjs.js"></script>
        <script src="/js/initializer.js"></script>
        <script src="/js/map.js"></script>
        <script src="/js/civilizationMenu.js"></script>
        
        <style>
            .progress {
                vertical-align: middle;
                background-color: grey;
            }
            .progress > svg {
                background-color: grey;
                position: absolute;
                top: 50%;
                left: 10%;
                width: 80%;
                margin: 0 auto;
                height: 5%;
                display: block;
            }
        </style>
        
    </head>
    <body>
        <div class="progress" id="progress"></div>
        <div id="mainDiv">
            
            <div id="mapDiv">
                <img src="assets/mapa1.png" class="Map"></img>
                <div id="sliderDiv">
                <input type="range" min="0.0" max="100.0" value="0.0" step="0.1" name="slider" id="slider"/></div>
            </div>
            
        
            
        </div>
        
        
        
    </body>
</html>
